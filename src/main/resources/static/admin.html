  <h1>Administrar medicamentos</h1>

  <form onsubmit="eliminar(); return false;">
    <label>ID del medicamento a eliminar:</label>
    <input type="number" id="idMed" required>
    <button type="submit">Eliminar</button>
  </form>

  <p id="msg"></p>

  <script>
    function eliminar() {
      const id = document.getElementById('idMed').value;
      fetch(`/medicamentos/${id}`, { method: 'DELETE' })
        .then(r => r.text())
        .then(msg => document.getElementById('msg').textContent = msg)
        .catch(() => document.getElementById('msg').textContent = 'Error al eliminar.');
    }
  </script>
