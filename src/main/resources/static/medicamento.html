<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Medicamento</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    .detalle-medicamento {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .detalle-medicamento h2 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 20px;
    }

    .detalle-medicamento p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .btn-comprar {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0077cc, #005fa3);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-comprar:hover {
      background: linear-gradient(90deg, #005fa3, #0077cc);
    }

    .form-compra {
      margin-top: 20px;
      display: none;
    }

    .form-compra input {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      
    }
        /* --- layout b√°sico --- */
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}

    /* --- spinner global --- */
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }

    /* --- colores seg√∫n stock --- */
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}

    /* --- bot√≥n carrito --- */
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}

    /* --- modal carrito --- */
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
  </style>
</head>
<body>

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>
</nav>

<div class="detalle-medicamento" id="medicamentoContainer">
  <h2>Cargando medicamento...</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
const id = new URLSearchParams(window.location.search).get('id');
const token = sessionStorage.getItem('token');

if (!id) {
  document.getElementById('medicamentoContainer').innerHTML = '<p class="error">ID no proporcionado.</p>';
} else {
  fetch(`/medicamentos/${id}`, {
    headers: {
      'Authorization': 'Bearer ' + token
    }
  })
  .then(res => {
    if (!res.ok) throw new Error("No encontrado");
    return res.json();
  })
  .then(med => {
    document.getElementById('medicamentoContainer').innerHTML = `
      <h2>${med.nombre}</h2>
      <p><strong>ID:</strong> ${med.id}</p>
      <p><strong>Categor√≠a:</strong> ${med.categoria}</p>
      <p><strong>Precio:</strong> ‚Ç¨${med.precio.toFixed(2)}</p>
      <p><strong>Stock:</strong> ${med.stock}</p>
      <p><strong>Proveedor:</strong> ${med.proveedor}</p>
      <p><strong>Disponible:</strong> ${med.disponible ? 'S√≠' : 'No'}</p>
      <button class="btn-comprar" onclick="mostrarFormulario()">Comprar este medicamento</button>
      <form class="form-compra" id="formCompra">
        <input type="email" id="email" placeholder="Email del cliente" required>
        <input type="number" id="cantidad" placeholder="Cantidad" min="1" max="${med.stock}" required>
        <input type="text" id="metodoPago" placeholder="M√©todo de pago" required>
        <button type="submit" class="btn-comprar">Confirmar compra</button>
      </form>
    `;

    document.getElementById('formCompra').onsubmit = function(e) {
      e.preventDefault();
      const datos = {
        email: document.getElementById('email').value.trim(),
        medicamentoIds: [med.id],
        cantidad: parseInt(document.getElementById('cantidad').value),
        metodoPago: document.getElementById('metodoPago').value.trim()
      };

      fetch('/compras/crear-por-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(datos)
      })
      .then(async r => {
        if (!r.ok) throw new Error();
        const json = await r.json();
        Toastify({
          text: `‚úÖ Compra realizada - ID: ${json.id}`,
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
        }).showToast();
        document.getElementById('formCompra').reset();
      })
      .catch(() => {
        Toastify({
          text: "‚ùå Error al realizar la compra",
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)"
        }).showToast();
      });
    };
  })
  .catch(() => {
    document.getElementById('medicamentoContainer').innerHTML = '<p class="error">Medicamento no encontrado.</p>';
  });
}

function mostrarFormulario() {
  document.querySelector('.form-compra').style.display = 'block';
}
</script>

</body>
</html>
