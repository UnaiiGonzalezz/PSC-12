<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    #detalle {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
    }
    #detalle li {
      margin-bottom: 10px;
    }
    .volver {
      display: inline-block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .volver:hover {
      text-decoration: underline;
    }
        /* --- layout b√°sico --- */
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}

    /* --- spinner global --- */
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }

    /* --- colores seg√∫n stock --- */
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}

    /* --- bot√≥n carrito --- */
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}

    /* --- modal carrito --- */
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
  </style>
</head>

<body>

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>
</nav>

<a href="index.html" class="volver">‚Üê Volver al cat√°logo</a>

<h1>Consultar Compra</h1>

<form onsubmit="buscarCompra(); return false;" style="text-align:center;">
  <label>ID de la compra:</label><br><br>
  <input type="number" id="idCompra" required style="padding:10px; width:300px; border-radius:8px; border:1px solid #ccc;"><br><br>
  <button type="submit" style="padding:10px 20px; background:#0077cc; color:white; border:none; border-radius:8px; cursor:pointer;">Buscar</button>
</form>

<ul id="detalle" class="detalle"></ul>

<button class="logout-button" onclick="logout()">Cerrar sesi√≥n</button>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
const token = sessionStorage.getItem('token');
if (!token) {
  window.location.href = 'login.html';
}

function logout() {
  sessionStorage.clear();
  window.location.href = 'login.html';
}

function buscarCompra() {
  const id = document.getElementById('idCompra').value.trim();
  if (!id) return;

  fetch(`/compras/${id}`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(response => {
    if (!response.ok) throw new Error('No encontrada');
    return response.json();
  })
  .then(data => {
    document.getElementById('detalle').innerHTML = `
      <li><strong>Cliente:</strong> ${data.cliente.nombre} ${data.cliente.apellido} (${data.cliente.email})</li>
      <li><strong>Medicamentos:</strong> ${data.medicamentos.map(m => m.nombre + ' (‚Ç¨' + m.precio.toFixed(2) + ')').join(', ')}</li>
      <li><strong>Estado:</strong> ${data.estado}</li>
      <li><strong>Fecha de compra:</strong> ${data.fechaCompra}</li>
    `;
    Toastify({
      text: "‚úÖ Compra encontrada",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
    }).showToast();
  })
  .catch(() => {
    document.getElementById('detalle').innerHTML = '';
    Toastify({
      text: "‚ùå Compra no encontrada",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)"
    }).showToast();
  });
}
</script>

</body>
</html>
