<h1>Crear nueva compra</h1>

<form id="formCompra">
  <label>Email del cliente:</label>
  <input type="email" id="email" required>

  <label>Selecciona medicamento:</label>
  <select id="medicamentoSelect" required></select>

  <label>Cantidad:</label>
  <input type="number" id="cantidad" min="1" value="1" required>

  <label>M√©todo de pago:</label>
  <select id="metodoPagoSelect" required>
    <option value="">‚Äì elegir ‚Äì</option>
  </select>

  <button type="submit">Confirmar compra</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
const token = sessionStorage.getItem('token');
if(!token) location.href='login.html';
function logout(){ sessionStorage.clear(); location.href='login.html'; }

/* ---------- cargar opciones ---------- */
window.onload = ()=>{
  fetch('/medicamentos/pag?page=0&size=9999&sort=nombre,asc',{headers:{Authorization:'Bearer '+token}})
    .then(r=>r.json()).then(j=>{
      const lista = j.content || j;              // depende de tu paginaci√≥n
      const sel   = document.getElementById('medicamentoSelect');
      sel.innerHTML = '<option value="">‚Äì elegir ‚Äì</option>' +
        lista.map(m=>`<option value="${m.id}">${m.nombre} (‚Ç¨${m.precio.toFixed(2)})</option>`).join('');
    });

  // m√©todos de pago est√°ticos (ajusta si los obtienes del backend)
  const metodos = ['TARJETA','BIZUM','PAYPAL','TRANSFERENCIA'];
  document.getElementById('metodoPagoSelect').innerHTML +=
    metodos.map(m=>`<option>${m}</option>`).join('');
};

/* ---------- enviar compra ---------- */
document.getElementById('formCompra').onsubmit = e=>{
  e.preventDefault();

  const email       = document.getElementById('email').value.trim();
  const medicamento = document.getElementById('medicamentoSelect').value;
  const cantidad    = +document.getElementById('cantidad').value;
  const metodoPago  = document.getElementById('metodoPagoSelect').value;

  if(!medicamento) return Toastify({text:'Elige un medicamento',duration:2500}).showToast();
  if(!metodoPago)  return Toastify({text:'Elige un m√©todo de pago',duration:2500}).showToast();

  const body = { email, medicamentoIds:[+medicamento], cantidad, metodoPago };

  fetch('/compras/crear-por-email',{
    method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body:JSON.stringify(body)
  })
  .then(r=>r.ok?r.json():Promise.reject(r.status))
  .then(j=>{
    Toastify({text:`‚úÖ Compra creada (ID: ${j.id})`,duration:3500,gravity:'top',
      backgroundColor:'linear-gradient(to right,#00b09b,#96c93d)'}).showToast();
    e.target.reset();
  })
  .catch(s=>{
    Toastify({text:`‚ùå Error ${s||''}`,duration:3500,gravity:'top',
      backgroundColor:'linear-gradient(to right,#ff5f6d,#ffc371)'}).showToast();
  });
};
</script>
