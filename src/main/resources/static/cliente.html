<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de clientes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="index.html">Catálogo</a> |
    <a href="cliente.html">Clientes</a> |
    <a href="compra.html">Ver compra</a> |
    <a href="nueva-compra.html">Nueva compra</a> |
    <a href="admin.html">Admin</a>
  </nav>

  <h1>Clientes registrados</h1>

  <!-- Formulario de inicio de sesión -->
  <div>
    <h2>Iniciar sesión</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Login</button>
  </div>

  <!-- Tabla de clientes -->
  <table>
    <thead>
      <tr><th>Nombre</th><th>Apellido</th><th>Email</th><th>Teléfono</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    let token = null;  // Aquí guardamos el token después de iniciar sesión

    // Función para iniciar sesión
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, contrasena: password })
      })
      .then(r => {
        if (!r.ok) throw new Error('Login incorrecto');
        return r.json();
      })
      .then(data => {
        token = data.token;  // Suponiendo que el backend te da el token como respuesta
        alert('Login correcto');
        cargarClientes();    // Cargamos los clientes después de iniciar sesión
      })
      .catch(() => alert('Error al iniciar sesión'));
    }

    // Función para cargar los clientes registrados
    function cargarClientes() {
      if (!token) {
        alert('Primero debes iniciar sesión.');
        return;
      }

      fetch('/api/clientes', {
        headers: {
          'Authorization': 'Bearer ' + token  // Incluye el token JWT en el encabezado de la solicitud
        }
      })
      .then(r => r.json())
      .then(clientes => {
        const rows = clientes.map(c =>
          `<tr>
            <td>${c.nombre}</td>
            <td>${c.apellido}</td>
            <td>${c.email}</td>
            <td>${c.telefono}</td>
          </tr>`
        ).join('');
        document.getElementById('tbody').innerHTML = rows;
      })
      .catch(() => alert('No se pudieron cargar los clientes.'));
    }
  </script>

</body>
</html>
