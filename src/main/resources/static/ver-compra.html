<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado del pedido</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7fafd;
      color: #25324b;
      padding: 2rem;
      min-height: 100vh;
    }
    nav.navbar {
      background: linear-gradient(90deg,#1565c0,#42a5f5);
      color: #fff;
      padding: 1.2rem 2rem;
      border-radius: 18px;
      margin-bottom: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px #1e88e522;
      font-size: 1.08rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: .5rem 1rem;
      border-radius: 9px;
      font-weight: 600;
      transition: background .15s, transform .13s;
      margin-right: 6px;
    }
    .nav-links a.active, .nav-links a:hover {
      background: rgba(255,255,255,0.13);
      transform: translateY(-2px);
    }
    #cartBtn {
      background: #00bfa5;
      color: #fff;
      border-radius: 50%;
      font-weight: 600;
      font-size: 1.3em;
      padding: 0 17px 0 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #00bfa522;
      position: relative;
    }
    #cartBtn span {
      position: absolute;top: -6px;right: -6px;
      background: crimson;color: #fff;font-size: .7rem;
      border-radius: 50%;padding: 2px 5px;
      font-weight: 600;
    }
    #logoutBtn {
      background: crimson;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 7px;
      transition: background .15s;
    }
    #logoutBtn:hover { background: darkred; }

    h1 {
      text-align: center;
      margin-bottom: 34px;
      color: #1565c0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -.5px;
    }

    form {
      background: #fff;
      max-width: 400px;
      margin: 38px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 36px 32px 28px 32px;
      border-radius: 22px;
      box-shadow: 0 12px 48px #1e88e544, 0 2px 14px #00bfa514;
      font-size: 1.13em;
    }
    form label {
      font-weight: 600;
      color: #1565c0;
      margin-bottom: 0;
    }
    form input {
      padding: 13px 14px;
      border-radius: 11px;
      border: 1.5px solid #e3e9f4;
      background: #f5f7fb;
      font-size: 1.08em;
      outline: none;
      transition: border .12s;
    }
    form input:focus {
      border: 1.5px solid #00bfa5;
      background: #fff;
    }
    form button {
      background: linear-gradient(90deg,#00bfa5 60%,#2be7c1 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 100px;
      padding: 15px 0;
      width: 100%;
      font-size: 1.12em;
      margin-top: 8px;
      box-shadow: 0 2px 12px #00bfa51a;
      transition: background .15s, transform .13s, box-shadow .14s;
      cursor: pointer;
    }
    form button:hover, form button:focus {
      background: linear-gradient(90deg,#0abe76 0%,#00bfa5 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 20px #00bfa544;
    }
    #estado {
      text-align: center;
      margin-top: 36px;
      font-size: 1.22em;
      font-weight: 600;
      min-height: 32px;
      border-radius: 10px;
      padding: 17px 10px;
      background: #f5f7fb;
      color: #00796b;
      box-shadow: 0 4px 24px #00bfa512;
      max-width: 430px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width:600px){
      nav.navbar { padding: 1rem .5rem; border-radius: 10px;}
      form { padding: 1.2rem .7rem; min-width: unset;}
      #estado {padding: 14px 3px;}
    }
  </style>
</head>
<body>
<!-- â–‘â–‘ NAVBAR â–‘â–‘ -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">CatÃ¡logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:14px;">
    <button id="cartBtn" onclick="abrirCarrito()">ðŸ›’<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesiÃ³n</button>
  </div>
</nav>

<h1>Consultar estado de compra</h1>

<form onsubmit="buscarEstado(); return false;" autocomplete="off">
  <label for="idCompra">ID de compra:</label>
  <input type="number" id="idCompra" required>
  <button type="submit">Consultar</button>
</form>

<p id="estado"></p>

<script>
  // Si usas el carrito en esta pÃ¡gina, sincroniza el contador:
  let cart=JSON.parse(localStorage.getItem('cart')||'[]');
  document.getElementById('cartCount').textContent = cart.length;

  function logout(){ sessionStorage.clear(); location.href='login.html'; }

  function buscarEstado() {
    const id = document.getElementById('idCompra').value;
    fetch(`/compras/${id}/estado`)
      .then(r => {
        if (!r.ok) throw new Error('Compra no encontrada');
        return r.text();
      })
      .then(estado => {
        document.getElementById('estado').textContent = `Estado actual: ${estado}`;
        document.getElementById('estado').style.color = "#1565c0";
        document.getElementById('estado').style.background = "#e8f5ff";
      })
      .catch(() => {
        document.getElementById('estado').textContent = 'Compra no encontrada.';
        document.getElementById('estado').style.color = "#d32f2f";
        document.getElementById('estado').style.background = "#ffeaea";
      });
  }
</script>
</body>
</html>
