<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="40" height="40" fill="white" fill-opacity="0"/><circle cx="20" cy="20" r="1.5" fill="white" fill-opacity="0.13"/><circle cx="10" cy="30" r="1" fill="white" fill-opacity="0.13"/><circle cx="30" cy="10" r="1" fill="white" fill-opacity="0.13"/></svg>') repeat,
        linear-gradient(-45deg, #20C2E7, #39cba7, #56c6e6, #005fa3);
      background-size: 40px 40px, 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 0%, 0% 50%;}
      50% {background-position: 0% 0%, 100% 50%;}
      100% {background-position: 0% 0%, 0% 50%;}
    }
    .center-wrap {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.70);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
      backdrop-filter: blur(13px);
      -webkit-backdrop-filter: blur(13px);
      border: 1.5px solid rgba(255,255,255,0.18);
      padding: 40px 32px 28px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      margin: 24px 0;
      transition: box-shadow 0.2s;
    }
    .login-container:hover {
      box-shadow: 0 12px 32px 2px rgba(31, 38, 135, 0.23);
    }
    .logo {
      margin-bottom: 22px;
    }
    .logo img {
      width: 88px;
      display: block;
      margin: 0 auto;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(30, 136, 229, 0.13);
      background: #fff;
      padding: 7px;
    }
    .login-container h1 {
      color: #0281c7;
      margin-bottom: 30px;
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 13px 16px;
      padding-right: 44px;
      border: none;
      outline: none;
      background: rgba(245, 250, 255, 0.63);
      border-radius: 11px;
      font-size: 1.09rem;
      box-shadow: 0 2px 8px rgba(0, 127, 255, 0.02);
      transition: box-shadow 0.2s;
      border: 1.3px solid #e1eafe;
    }
    .input-group input:focus {
      border-color: #00b7c2;
      box-shadow: 0 0 0 2px #98f2e2a7;
      background: rgba(245, 250, 255, 0.84);
    }
    .input-group i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #62B3D7;
      font-size: 1.18rem;
      pointer-events: none;
      opacity: 0.93;
    }
    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #1ec6cc, #0686c7);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 11px;
      font-size: 1.12rem;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.2s;
      margin-top: 8px;
      box-shadow: 0 2px 10px rgba(32, 153, 193, 0.13);
      letter-spacing: 0.1px;
    }
    button:hover {
      background: linear-gradient(90deg, #0095b7, #187be1);
      box-shadow: 0 5px 18px rgba(26, 148, 255, 0.09);
    }
    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 1rem;
      color: #019ad7;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    .register-link:hover {
      text-decoration: underline;
      color: #005fa3;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 26px 6vw 22px 6vw;
        border-radius: 13px;
        margin: 10vw 0;
      }
      .logo img {
        width: 65px;
      }
    }
  </style>
</head>
<body>
<div class="center-wrap">
  <div class="login-container">
    <div class="logo">
      <img src="img/logo.png" alt="Biocura Pharmacy Logo">
    </div>
    <h1>Registrarse</h1>
    <form id="formRegistro">
      <div class="input-group">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" id="btnRegistrar">Registrarse</button>
    </form>
    <a href="login.html" class="register-link">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
document.getElementById('formRegistro').addEventListener('submit', function(event) {
  event.preventDefault();
  registrar();
});
function registrar() {
  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();
  const contrasena = document.getElementById('password').value.trim();
  const boton = document.getElementById('btnRegistrar');
  if (!nombre || !email || !contrasena) {
    showToast('Completa todos los campos', 'error');
    return;
  }
  boton.disabled = true;
  boton.textContent = 'Registrando...';
  const payload = { nombre, email, contrasena };
  fetch('/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(r => {
    if (!r.ok) throw new Error('Error en el registro');
    showToast('Registro exitoso', 'success');
    setTimeout(() => window.location.href = 'login.html', 1500);
  })
  .catch(() => {
    showToast('Error al registrar', 'error');
  })
  .finally(() => {
    boton.disabled = false;
    boton.textContent = 'Registrarse';
  });
}
function showToast(message, type) {
  Toastify({
    text: message,
    duration: 3000,
    gravity: "top",
    position: "center",
    backgroundColor: type === 'success'
      ? "linear-gradient(to right, #00b09b, #96c93d)"
      : "linear-gradient(to right, #ff5f6d, #ffc371)",
    stopOnFocus: true
  }).showToast();
}
</script>
</body>
</html>
