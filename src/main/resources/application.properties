# Nombre de la aplicación
spring.application.name=rest-api

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restapidb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=spq
spring.datasource.password=spq
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true

spring.jpa.open-in-view=false

# Swagger OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Puerto opcional
#server.port=8080
