<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    nav {
      background: linear-gradient(90deg, #0077cc, #005fa3);
      padding: 15px 30px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .logout-button {
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .logout-button:hover {
      background: darkred;
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 30px;
    }
    .admin-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    .admin-buttons button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 250px;
    }
    .admin-buttons button:hover {
      background-color: #005fa3;
    }
        /* --- layout básico --- */
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}

    /* --- spinner global --- */
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }

    /* --- colores según stock --- */
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}

    /* --- botón carrito --- */
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}

    /* --- modal carrito --- */
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
  </style>
</head>

<body>

<!-- ░░ NAVBAR ░░ -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Catálogo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">🛒<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesión</button>
  </div>
</nav>

<h1>Panel de Administración</h1>

<div class="admin-buttons">
  <button onclick="location.href='admin-medicamentos.html'">Gestionar Medicamentos</button>
  <button onclick="location.href='cliente.html'">Gestionar Clientes</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = sessionStorage.getItem('token');
    const rol = sessionStorage.getItem('rol');

    if (!token || rol !== 'ADMIN') {
      alert('⚠️ Acceso denegado. Solo administradores.');
      window.location.href = 'login.html';
    }
  });

  function logout() {
    sessionStorage.clear();  // Elimina todo lo de sessionStorage
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
