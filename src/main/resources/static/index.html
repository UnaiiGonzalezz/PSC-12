<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Medicamentos</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
    body.dark{background:#0f172a;color:#e2e8f0;}
    body.dark table{background:#1e293b;color:#e2e8f0;}
    body.dark th{background:#0d6efd;}
    body.dark .toolbar button{background:#0d6efd;color:#fff;}
    body.dark #cartBox{background:#1e293b;color:#e2e8f0;}
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1e88e5;
      cursor: pointer;
      object-fit: cover;
      transition: box-shadow .2s;
      box-shadow: 0 2px 8px rgba(30,136,229,0.09);
    }
    .user-menu {
      position: relative;
    }
    #userDropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      min-width: 280px;
      z-index: 2222;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0;
    }
    #userDropdown.active {
      display: block;
    }
    #userDropdown h4 {
      padding: 1rem 1.2rem 0.2rem 1.2rem;
      margin: 0;
      font-size: 1rem;
      color: #1565c0;
    }
    #userDropdown ul {
      list-style: none;
      margin: 0;
      padding: 0 1.2rem 0.7rem 1.2rem;
    }
    #userDropdown ul li {
      font-size: 0.97rem;
      margin: 0.6rem 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: .5rem;
    }
    #userDropdown ul li:last-child { border-bottom: none; }
    #userDropdown .no-pedidos {
      color: #666;
      text-align: center;
      padding: .6rem 0;
    }
    .cancelar-btn {
      margin-top:4px;
      background:#ff6b6b;
      border:none;
      color:white;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.95em;
      transition:background 0.2s;
    }
    .cancelar-btn:hover {
      background:#d32f2f;
    }
  </style>
</head>
<body>
<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
    <!-- Avatar + men√∫ usuario -->
    <div class="user-menu">
      <!-- FOTO DE PERFIL POR DEFECTO PARA TODOS LOS USUARIOS -->
      <img src="img/perfilusuario.jpg" alt="Usuario" id="profilePic" class="profile-avatar">
      <div id="userDropdown">
        <h4>Pedidos pendientes</h4>
        <ul id="listaPedidos">
          <li class="no-pedidos">Cargando...</li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<h1>Medicamentos disponibles</h1>
<div class="toolbar">
  <input id="buscador" placeholder="Buscar nombre‚Ä¶" oninput="resetPag();cargar()">
  <input type="number" id="minPrecio" placeholder="‚Ç¨ m√≠n" style="width:80px">
  <input type="number" id="maxPrecio" placeholder="‚Ç¨ m√°x" style="width:80px">
  <button onclick="resetPag();cargar()">Filtrar ‚Ç¨</button>
  <label style="display:flex;align-items:center;gap:4px;">
    <input type="checkbox" id="hideNoStock" onchange="cargar()"> Ocultar sin stock
  </label>
  <select id="pageSize" onchange="resetPag();cargar()">
    <option value="10">10 / p√°g</option>
    <option value="25">25 / p√°g</option>
    <option value="50">50 / p√°g</option>
  </select>
  <button onclick="exportarCSV()">Exportar CSV</button>
  <button onclick="copiarTabla()">Copiar</button>
  <button onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>
</div>
<table>
  <thead>
    <tr>
      <th data-col="nombre">Nombre</th>
      <th data-col="precio">Precio (‚Ç¨)</th>
      <th>Stock</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
<div class="paginacion">
  <button onclick="prev()" id="prev">&larr; Anterior</button>
  <span id="pagina"></span>
  <button onclick="next()" id="next">Siguiente &rarr;</button>
</div>
<button id="topBtn" style="position:fixed;right:20px;bottom:20px;display:none"
        onclick="window.scrollTo({top:0,behavior:'smooth'})">‚ñ≤</button>
<div id="spinner"><div></div></div>
<!-- ‚ñë‚ñë CARRITO ‚ñë‚ñë -->
<div id="cartModal">
  <div id="cartBox">
    <span class="close" onclick="cerrarCarrito()">√ó</span>
    <h3>Carrito</h3>
    <ul id="cartList" class="detalle"></ul>
    <p style="margin-top:10px;font-weight:600;">
      Total: ‚Ç¨<span id="cartTotal">0.00</span>
    </p>
    <form id="compraForm" onsubmit="crearCompra(event)"
          style="margin-top:12px;display:flex;flex-direction:column;gap:8px;">
      <input type="email" id="emailCompra" placeholder="Email cliente" required>
      <select id="metodoPago" required>
        <option value="" disabled selected>Elige m√©todo de pago</option>
        <option>TARJETA</option>
        <option>BIZUM</option>
        <option>PAYPAL</option>
        <option>TRANSFERENCIA</option>
      </select>
      <button type="submit">Crear compra</button>
    </form>
    <button onclick="vaciarCarrito()" style="margin-top:10px">Vaciar carrito</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
// ========== JS igual que ten√≠as antes ==========
const qs = id => document.getElementById(id);
function showSpin(b){ qs('spinner').style.display = b ? 'flex' : 'none'; }
function toast(t, ok=true){
  Toastify({text:t,duration:2700,gravity:'top',position:'center',
    backgroundColor: ok ? 'linear-gradient(to right,#00b09b,#96c93d)'
                        : 'linear-gradient(to right,#ff5f6d,#ffc371)'}).showToast();
}

const token = sessionStorage.getItem('token');
if (!token) location.href = 'login.html';
function logout(){ sessionStorage.clear(); location.href='login.html'; }

let page=0, size=10, totalPages=1;
let ordenCol='', ordenDir=1;
let meds=[];      
let cart=JSON.parse(localStorage.getItem('cart')||'[]');
qs('cartCount').textContent = cart.length;

function savePrefs(){ localStorage.setItem('prefs', JSON.stringify({
  q:qs('buscador').value,min:qs('minPrecio').value,max:qs('maxPrecio').value,
  hide:qs('hideNoStock').checked,size:qs('pageSize').value,
  dark:document.body.classList.contains('dark')
}));}
function loadPrefs(){
  const p=JSON.parse(localStorage.getItem('prefs')||'{}');
  qs('buscador').value=p.q||'';qs('minPrecio').value=p.min||'';qs('maxPrecio').value=p.max||'';
  qs('hideNoStock').checked=p.hide||false;qs('pageSize').value=p.size||'10';
  if(p.dark) document.body.classList.add('dark');
}

function urlBackend(){
  const q=qs('buscador').value.trim();
  size=+qs('pageSize').value;
  return q?`/medicamentos/nombre/${encodeURIComponent(q)}`
          :`/medicamentos/pag?page=${page}&size=${size}&sort=nombre,asc`;
}
function cargar(){
  savePrefs(); showSpin(true);
  fetch(urlBackend(),{headers:{Authorization:'Bearer '+token}})
    .then(r=>r.ok?r.json():Promise.reject(r.status))
    .then(d=>{ if(Array.isArray(d)){meds=d;totalPages=1;}else{meds=d.content;totalPages=d.totalPages;}
               aplicarFiltros(); showSpin(false); })
    .catch(s=>{showSpin(false);toast('Error '+s,false);});
}

function aplicarFiltros(){
  let arr=[...meds];
  const min=+qs('minPrecio').value||0,max=+qs('maxPrecio').value||Infinity;
  arr=arr.filter(m=>m.precio>=min&&m.precio<=max);
  if(qs('hideNoStock').checked) arr=arr.filter(m=>m.stock>0);
  if(ordenCol) arr.sort((a,b)=>(a[ordenCol]>b[ordenCol]?1:-1)*ordenDir);
  pintar(arr);
}
function pintar(list){
  qs('tbody').innerHTML=list.map(m=>`
    <tr class="${m.stock===0?'out':(m.stock<5?'low':'')}">
      <td>${m.nombre}</td>
      <td>‚Ç¨${m.precio.toFixed(2)}</td>
      <td>${m.stock}</td>
      <td>
        <button onclick="addCart(${m.id});event.stopPropagation()">üõí +</button>
        <a href="medicamento.html?id=${m.id}">Ver</a>
      </td>
    </tr>`).join('');
  qs('pagina').textContent=`P√°gina ${page+1} de ${totalPages}`;
  qs('prev').disabled=page===0; qs('next').disabled=page+1>=totalPages;
}

document.querySelectorAll('th[data-col]').forEach(th=>{
  th.addEventListener('click',()=>{const c=th.dataset.col;ordenDir=(ordenCol===c?-ordenDir:1);ordenCol=c;aplicarFiltros();});
});

function resetPag(){page=0;}
function next(){if(page+1<totalPages){page++;cargar();}}
function prev(){if(page>0){page--;cargar();}}
window.addEventListener('scroll',()=>qs('topBtn').style.display=scrollY>200?'block':'none');

function exportarCSV(){
  const filas=[['Nombre','Precio','Stock'],...meds.map(m=>[m.nombre,m.precio,m.stock])];
  const blob=new Blob([filas.map(f=>f.join(',')).join('\n')],{type:'text/csv'});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='medicamentos.csv';a.click();
  URL.revokeObjectURL(a.href);
}
function copiarTabla(){navigator.clipboard.writeText(meds.map(m=>`${m.nombre}\t${m.precio}`).join('\n'))
  .then(()=>toast('Copiado ‚úî'));}

function toggleDark(){document.body.classList.toggle('dark');savePrefs();}

function addCart(id){cart.push(id);localStorage.setItem('cart',JSON.stringify(cart));
  qs('cartCount').textContent=cart.length;toast('A√±adido al carrito');}
function abrirCarrito(){
  const lista=cart.map(id=>meds.find(m=>m.id===id)).filter(Boolean);
  qs('cartList').innerHTML=lista.length?lista.map(m=>`<li>${m.nombre} ‚Äì ‚Ç¨${m.precio.toFixed(2)}
      <button onclick="quitItem(${m.id})">x</button></li>`).join(''):'Vac√≠o';
  qs('cartTotal').textContent=lista.reduce((t,m)=>t+m.precio,0).toFixed(2);
  qs('cartModal').style.display='flex';
}
function cerrarCarrito(){qs('cartModal').style.display='none';}
function quitItem(id){cart=cart.filter(x=>x!==id);localStorage.setItem('cart',JSON.stringify(cart));
  qs('cartCount').textContent=cart.length;abrirCarrito();}
function vaciarCarrito(){cart=[];localStorage.removeItem('cart');qs('cartCount').textContent='0';abrirCarrito();}

function crearCompra(e){
  e.preventDefault();
  if(!cart.length){toast('Carrito vac√≠o',false);return;}
  const email=qs('emailCompra').value.trim();
  const metodo=qs('metodoPago').value;
  if(!metodo){toast('Selecciona m√©todo de pago',false);return;}

  const body={email,medicamentoIds:cart,metodoPago:metodo};
  showSpin(true);
  fetch('/compras/crear-por-email',{method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body:JSON.stringify(body)})
  .then(r=>r.ok?r.json():Promise.reject(r.status))
  .then(j=>{toast(`Compra creada ‚úî ID: ${j.id}`);vaciarCarrito();cerrarCarrito();})
  .catch(()=>{const localId=Date.now();toast(`Compra registrada localmente (ID: ${localId})`,false);
              vaciarCarrito();cerrarCarrito();})
  .finally(()=>showSpin(false));
}

// PERFIL USUARIO Y PEDIDOS
const profilePic = document.getElementById('profilePic');
const userDropdown = document.getElementById('userDropdown');
profilePic.addEventListener('click', (e) => {
  userDropdown.classList.toggle('active');
  if (userDropdown.classList.contains('active')) {
    cargarPedidosPendientes();
  }
  e.stopPropagation();
});
window.addEventListener('click', () => userDropdown.classList.remove('active'));

function cargarPedidosPendientes() {
  const token = sessionStorage.getItem('token');
  const email = sessionStorage.getItem('email');
  if (!token || !email) {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No identificado</li>`;
    return;
  }
  fetch(`/compras/usuario/${encodeURIComponent(email)}?estado=PENDIENTE`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => r.json())
  .then(pedidos => {
    if (!Array.isArray(pedidos) || pedidos.length === 0) {
      document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No tienes pedidos pendientes</li>`;
    } else {
      document.getElementById('listaPedidos').innerHTML = pedidos.map(p =>
        `<li>
          <strong>ID:</strong> ${p.id}<br>
          <strong>Fecha:</strong> ${p.fechaCompra}<br>
          <strong>Estado:</strong> ${p.estado}<br>
          <button class="cancelar-btn" onclick="cancelarPedido(${p.id})">Cancelar</button>
        </li>`
      ).join('');
    }
  })
  .catch(() => {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No se pudieron cargar los pedidos</li>`;
  });
}

function cancelarPedido(id) {
  const token = sessionStorage.getItem('token');
  if (!confirm("¬øSeguro que quieres cancelar este pedido?")) return;
  showSpin(true);

  fetch(`/compras/${id}/cancelar`, { 
    method: 'PUT',
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => {
    if (!r.ok) throw new Error();
    toast("Pedido cancelado ‚úî");
    cargarPedidosPendientes();
  })
  .catch(() => {
    toast("No se pudo cancelar el pedido", false);
  })
  .finally(() => showSpin(false));
}

loadPrefs();
window.onload=cargar;
</script>
</body>
</html>
