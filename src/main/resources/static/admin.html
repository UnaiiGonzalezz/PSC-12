<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    nav {
      background: linear-gradient(90deg, #0077cc, #005fa3);
      padding: 15px 30px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .logout-button {
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .logout-button:hover {
      background: darkred;
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 30px;
    }
    .admin-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    .admin-buttons button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 250px;
    }
    .admin-buttons button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Catálogo</a>
  <a href="compra.html">Ver Compra</a>
  <a href="nueva-compra.html">Nueva Compra</a>
  <a href="admin.html">Admin</a>
  <button id="logoutBtn" class="logout-button" onclick="logout()">Cerrar sesión</button>
</nav>

<h1>Panel de Administración</h1>

<div class="admin-buttons">
  <button onclick="location.href='admin-medicamentos.html'">Gestionar Medicamentos</button>
  <button onclick="location.href='cliente.html'">Gestionar Clientes</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = sessionStorage.getItem('token');
    const rol = sessionStorage.getItem('rol');

    if (!token || rol !== 'ADMIN') {
      alert('⚠️ Acceso denegado. Solo administradores.');
      window.location.href = 'login.html';
    }
  });

  function logout() {
    sessionStorage.clear();  // Elimina todo lo de sessionStorage
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
