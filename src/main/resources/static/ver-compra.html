  <h1>Consultar estado de compra</h1>

  <form onsubmit="buscarEstado(); return false;">
    <label>ID de compra:</label>
    <input type="number" id="idCompra" required>
    <button type="submit">Consultar</button>
  </form>

  <p id="estado"></p>

  <script>
    function buscarEstado() {
      const id = document.getElementById('idCompra').value;
      fetch(`/compras/${id}/estado`)
        .then(r => {
          if (!r.ok) throw new Error('Compra no encontrada');
          return r.text();
        })
        .then(estado => document.getElementById('estado').textContent = estado)
        .catch(() => document.getElementById('estado').textContent = 'Compra no encontrada.');
    }
  </script>
</body>
</html>
