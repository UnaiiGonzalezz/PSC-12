<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Medicamentos</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    /* ---- layout r√°pido ---- */
    body         { padding:20px; }
    table        { width:100%; margin-top:20px; border-collapse:collapse; }
    th,td        { padding:10px; border-bottom:1px solid #e5e7eb; }
    th           { cursor:pointer; background:#0077cc; color:#fff; }
    tr:hover     { background:#f6fafe; }
    form         { background:#fff; padding:20px; margin:30px auto; max-width:600px;
                   border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    form input, form select, form button{ width:100%; padding:10px; margin-top:10px; }
    .toolbar     { display:flex; flex-wrap:wrap; gap:10px; margin:20px 0; }
    .toolbar input{ flex:1; padding:9px; border:1px solid #ccc; border-radius:8px; }
    .toolbar button{ padding:9px 14px; border:none; border-radius:8px;
                     background:#0077cc; color:#fff; cursor:pointer; }
    .toolbar button:hover{ background:#005fa3; }
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
    /* PERFIL USUARIO */
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1e88e5;
      cursor: pointer;
      object-fit: cover;
      transition: box-shadow .2s;
      box-shadow: 0 2px 8px rgba(30,136,229,0.09);
    }
    .user-menu {
      position: relative;
    }
    #userDropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      min-width: 280px;
      z-index: 2222;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0;
    }
    #userDropdown.active {
      display: block;
    }
    #userDropdown h4 {
      padding: 1rem 1.2rem 0.2rem 1.2rem;
      margin: 0;
      font-size: 1rem;
      color: #1565c0;
    }
    #userDropdown ul {
      list-style: none;
      margin: 0;
      padding: 0 1.2rem 0.7rem 1.2rem;
    }
    #userDropdown ul li {
      font-size: 0.97rem;
      margin: 0.6rem 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: .5rem;
    }
    #userDropdown ul li:last-child { border-bottom: none; }
    #userDropdown .no-pedidos {
      color: #666;
      text-align: center;
      padding: .6rem 0;
    }
    .cancelar-btn {
      margin-top:4px;
      background:#ff6b6b;
      border:none;
      color:white;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.95em;
      transition:background 0.2s;
    }
    .cancelar-btn:hover {
      background:#d32f2f;
    }
          nav.navbar {
    margin-bottom: 40px;
  }
  </style>
</head>

<body>

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
    <!-- Avatar + men√∫ usuario -->
    <div class="user-menu">
      <img src="img/perfilusuario.jpg" alt="Usuario" id="profilePic" class="profile-avatar">
      <div id="userDropdown">
        <h4>Pedidos pendientes</h4>
        <ul id="listaPedidos">
          <li class="no-pedidos">Cargando...</li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<h1>Gesti√≥n de Medicamentos</h1>

<!-- ‚ñë‚ñë TOOLBAR ‚ñë‚ñë -->
<div class="toolbar">
  <input id="search" placeholder="Buscar nombre‚Ä¶" oninput="filtrar()">
  <button onclick="cargarMedicamentos()">Recargar</button>
  <button onclick="exportarCSV()">Exportar CSV</button>
</div>

<!-- ‚ñë‚ñë TABLA ‚ñë‚ñë -->
<table>
  <thead>
    <tr>
      <th data-col="nombre">Nombre</th>
      <th data-col="precio">Precio (‚Ç¨)</th>
      <th data-col="categoria">Categor√≠a</th>
      <th data-col="stock">Stock</th>
      <th data-col="proveedor">Proveedor</th>
      <th data-col="disponible">Disp.</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<!-- ‚ñë‚ñë CREAR NUEVO ‚ñë‚ñë -->
<div id="crear">
  <h2>Crear Nuevo Medicamento</h2>
  <form id="formCrear" onsubmit="crearMedicamento();return false;">
    <input type="text"   id="nuevoNombre"    placeholder="Nombre"        required>
    <input type="number" id="nuevoPrecio"    placeholder="Precio (‚Ç¨)"    step="0.01" required>
    <input type="text"   id="nuevaCategoria" placeholder="Categor√≠a"     required>
    <input type="number" id="nuevoStock"     placeholder="Stock"         required>
    <input type="text"   id="nuevoProveedor" placeholder="Proveedor"     required>
    <button type="submit">Crear Medicamento</button>
  </form>
</div>

<!-- ‚ñë‚ñë FORM ACTUALIZAR ‚ñë‚ñë -->
<div id="formulario" style="display:none;">
  <h2>Actualizar Medicamento</h2>
  <form id="formActualizar" onsubmit="actualizarMedicamento();return false;">
    <input type="hidden" id="medId">
    <input type="text"   id="nombre"     placeholder="Nombre"        required>
    <input type="number" id="precio"     placeholder="Precio (‚Ç¨)"    step="0.01" required>
    <input type="text"   id="categoria"  placeholder="Categor√≠a"     required>
    <input type="number" id="stock"      placeholder="Stock"         required>
    <input type="text"   id="proveedor"  placeholder="Proveedor"     required>
    <select id="disponible">
      <option value="true">Disponible</option>
      <option value="false">No disponible</option>
    </select>
    <button type="submit">Guardar Cambios</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
/* ‚ïê‚ïê‚ïê Seguridad ‚ïê‚ïê‚ïê */
const token = sessionStorage.getItem('token');
const rol   = sessionStorage.getItem('rol');
let cart=JSON.parse(localStorage.getItem('cart')||'[]');
document.getElementById('cartCount').textContent = cart.length;
if (!token || rol !== 'ADMIN') location.href = 'login.html';
function logout(){ sessionStorage.clear(); location.href='login.html'; }

/* PERFIL USUARIO Y PEDIDOS */
const profilePic = document.getElementById('profilePic');
const userDropdown = document.getElementById('userDropdown');
profilePic.addEventListener('click', (e) => {
  userDropdown.classList.toggle('active');
  if (userDropdown.classList.contains('active')) {
    cargarPedidosPendientes();
  }
  e.stopPropagation();
});
window.addEventListener('click', () => userDropdown.classList.remove('active'));

function cargarPedidosPendientes() {
  const token = sessionStorage.getItem('token');
  const email = sessionStorage.getItem('email');
  if (!token || !email) {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No identificado</li>`;
    return;
  }
  fetch(`/compras/usuario/${encodeURIComponent(email)}?estado=PENDIENTE`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => r.json())
  .then(pedidos => {
    if (!Array.isArray(pedidos) || pedidos.length === 0) {
      document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No tienes pedidos pendientes</li>`;
    } else {
      document.getElementById('listaPedidos').innerHTML = pedidos.map(p =>
        `<li>
          <strong>ID:</strong> ${p.id}<br>
          <strong>Fecha:</strong> ${p.fechaCompra}<br>
          <strong>Estado:</strong> ${p.estado}<br>
          <button class="cancelar-btn" onclick="cancelarPedido(${p.id})">Cancelar</button>
        </li>`
      ).join('');
    }
  })
  .catch(() => {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No se pudieron cargar los pedidos</li>`;
  });
}
function cancelarPedido(id) {
  const token = sessionStorage.getItem('token');
  if (!confirm("¬øSeguro que quieres cancelar este pedido?")) return;
  fetch(`/compras/${id}/cancelar`, {
    method: 'PUT',
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => {
    if (!r.ok) throw new Error();
    Toastify({text:"Pedido cancelado ‚úî", duration:2000, backgroundColor:"linear-gradient(to right,#00b09b,#96c93d)"}).showToast();
    cargarPedidosPendientes();
  })
  .catch(() => {
    Toastify({text:"No se pudo cancelar el pedido", duration:2500, backgroundColor:"linear-gradient(to right,#ff5f6d,#ffc371)"}).showToast();
  });
}

/* ‚ïê‚ïê‚ïê Estado ‚ïê‚ïê‚ïê */
let listado = [];

/* ‚ïê‚ïê‚ïê Utilidades ‚ïê‚ïê‚ïê */
function toast(t, ok=true){
  Toastify({text:t,duration:3000,gravity:'top',position:'right',
    style:{background:ok?'linear-gradient(to right,#00b09b,#96c93d)'
                        :'linear-gradient(to right,#ff5f6d,#ffc371)'}}).showToast();
}
const qs = id => document.getElementById(id);

/* ‚ïê‚ïê‚ïê Cargar Medicamentos ‚ïê‚ïê‚ïê */
function cargarMedicamentos(){
  fetch('/medicamentos/pag?page=0&size=500&sort=nombre,asc',
        {headers:{Authorization:'Bearer '+token}})
    .then(r=>r.json())
    .then(d=>{ listado = d.content || d; pintar(listado); })
    .catch(()=>toast('Error cargando',false));
}

/* ‚ïê‚ïê‚ïê Pintar Tabla ‚ïê‚ïê‚ïê */
function pintar(arr){
  qs('tbody').innerHTML = arr.map(m=>`
    <tr>
      <td>${m.nombre}</td>
      <td>‚Ç¨${m.precio.toFixed(2)}</td>
      <td>${m.categoria||'-'}</td>
      <td>${m.stock??0}</td>
      <td>${m.proveedor||'-'}</td>
      <td>${m.disponible ? '‚úì' : '‚úó'}</td>
      <td>
        <button onclick="editar(${m.id})">Editar</button>
        <button onclick="eliminar(${m.id})">Eliminar</button>
      </td>
    </tr>`).join('');
}

/* ‚ïê‚ïê‚ïê Filtro Instant√°neo ‚ïê‚ïê‚ïê */
function filtrar(){
  const q = qs('search').value.toLowerCase();
  pintar(listado.filter(m=>m.nombre.toLowerCase().includes(q)));
}

/* ‚ïê‚ïê‚ïê Orden por Cabecera ‚ïê‚ïê‚ïê */
document.querySelectorAll('th[data-col]').forEach(th=>{
  th.addEventListener('click',()=>{
    const c = th.dataset.col;
    listado.sort((a,b)=>a[c]>b[c]?1:-1);
    filtrar();
  });
});

/* ‚ïê‚ïê‚ïê Crear ‚ïê‚ïê‚ïê */
function crearMedicamento(){
  const body = {
    nombre:     qs('nuevoNombre').value.trim(),
    precio:     +qs('nuevoPrecio').value,
    categoria:  qs('nuevaCategoria').value.trim(),
    stock:      +qs('nuevoStock').value,
    proveedor:  qs('nuevoProveedor').value.trim(),
    disponible: true
  };
  fetch('/medicamentos',{
    method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body:JSON.stringify(body)
  })
  .then(r=>r.ok?r.json():Promise.reject())
  .then(()=>{ toast('Creado'); qs('formCrear').reset(); cargarMedicamentos(); })
  .catch(()=>toast('Error creando',false));
}

/* ‚ïê‚ïê‚ïê Editar / Actualizar ‚ïê‚ïê‚ïê */
function editar(id){
  fetch('/medicamentos/'+id,{headers:{Authorization:'Bearer '+token}})
    .then(r=>r.json())
    .then(m=>{
      qs('formulario').style.display='block';
      qs('medId').value=id;
      qs('nombre').value=m.nombre;
      qs('precio').value=m.precio;
      qs('categoria').value=m.categoria||'';
      qs('stock').value=m.stock||0;
      qs('proveedor').value=m.proveedor||'';
      qs('disponible').value=''+m.disponible;
    })
    .catch(()=>toast('Error obteniendo',false));
}
function actualizarMedicamento(){
  const id   = qs('medId').value;
  const body = {
    nombre:qs('nombre').value,
    precio:+qs('precio').value,
    categoria:qs('categoria').value,
    stock:+qs('stock').value,
    proveedor:qs('proveedor').value,
    disponible:qs('disponible').value==='true'
  };
  fetch('/medicamentos/'+id,{
    method:'PUT',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body:JSON.stringify(body)
  })
  .then(r=>r.ok?r.json():Promise.reject())
  .then(()=>{ toast('Actualizado'); qs('formulario').style.display='none'; cargarMedicamentos(); })
  .catch(()=>toast('Error actualizando',false));
}

/* ‚ïê‚ïê‚ïê Eliminar (CSRF incluido) ‚ïê‚ïê‚ïê */
function eliminar(id){
  if(!confirm('¬øEliminar este medicamento?')) return;

  const cookie = document.cookie.split('; ').find(c=>c.startsWith('XSRF-TOKEN='))?.split('=')[1];
  const headers={
    'Authorization':'Bearer '+token,
    ...(cookie && {
      'X-XSRF-TOKEN':cookie,
      'X-CSRF-TOKEN':cookie,
      'XSRF-TOKEN'  :cookie
    })
  };

  fetch('/medicamentos/'+id,{
    method:'DELETE',
    headers,
    credentials:'include'
  })
  .then(r=>{
    if(r.ok){ toast('Eliminado'); cargarMedicamentos(); return; }
    if(r.status===403) throw new Error('403 ‚Äì acceso denegado (CSRF/Rol)');
    return r.text().then(t=>{throw new Error(t||'Error');});
  })
  .catch(err=>toast(err.message,false));
}

/* ‚ïê‚ïê‚ïê Exportar CSV ‚ïê‚ïê‚ïê */
function exportarCSV(){
  if(!listado.length) return toast('Nada que exportar',false);
  const filas=[['Nombre','Precio','Categor√≠a','Stock','Proveedor','Disponible'],
    ...listado.map(m=>[m.nombre,m.precio,m.categoria||'',m.stock||0,m.proveedor||'',m.disponible])];
  const blob=new Blob([filas.map(f=>f.join(',')).join('\n')],{type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a   = document.createElement('a');
  a.href=url;a.download='medicamentos.csv';a.click();URL.revokeObjectURL(url);
}

/* ‚ïê‚ïê‚ïê Init ‚ïê‚ïê‚ïê */
window.onload = cargarMedicamentos;
</script>
</body>
</html>
