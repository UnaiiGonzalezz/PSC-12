<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0077cc, #005fa3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      color: #005fa3;
      margin-bottom: 30px;
      font-size: 2.3rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 15px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.1rem;
      pointer-events: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #0077cc, #005fa3);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #005fa3, #0077cc);
    }
    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 0.95rem;
      color: #005fa3;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Registrarse</h1>
  <form onsubmit="registrar(); return false;">
    <div class="input-group">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Correo electrÃ³nico" required>
      <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="ContraseÃ±a" required>
      <i class="fas fa-lock"></i>
    </div>
    <button type="submit" id="btnRegistrar">Registrarse</button>
  </form>
  <a href="login.html" class="register-link">Â¿Ya tienes cuenta? Inicia sesiÃ³n</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
function registrar() {
  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();
  const contrasena = document.getElementById('password').value.trim(); // ðŸ‘ˆ CAMBIO CLAVE
  const boton = document.getElementById('btnRegistrar');

  if (!nombre || !email || !contrasena) {
    showToast('Completa todos los campos', 'error');
    return;
  }

  boton.disabled = true;
  boton.textContent = 'Registrando...';

  fetch('/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nombre, email, contrasena }) // ðŸ‘ˆ CAMBIO CLAVE
  })
  .then(r => {
    if (!r.ok) throw new Error('Error en el registro');
    showToast('Registro exitoso', 'success');
    setTimeout(() => window.location.href = 'login.html', 1500);
  })
  .catch(() => {
    showToast('Error al registrar', 'error');
  })
  .finally(() => {
    boton.disabled = false;
    boton.textContent = 'Registrarse';
  });
}

function showToast(message, type) {
  Toastify({
    text: message,
    duration: 3000,
    gravity: "top",
    position: "center",
    backgroundColor: type === 'success' 
      ? "linear-gradient(to right, #00b09b, #96c93d)" 
      : "linear-gradient(to right, #ff5f6d, #ffc371)",
    stopOnFocus: true
  }).showToast();
}
</script>

</body>
</html>
