<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestionar Clientes</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Estilos puntuales para modal / dark -->
  <style>
    .modal{
      position:fixed; inset:0; display:none; justify-content:center; align-items:center;
      background:rgba(0,0,0,.55); z-index:1000;
    }
    .modal-content{
      background:#fff; padding:26px 36px; border-radius:12px; max-width:480px; width:90%;
      box-shadow:0 8px 22px rgba(0,0,0,.25); position:relative;
    }
    .modal-content h3{ margin-bottom:18px; color:#005fa3; }
    .close{ position:absolute; top:10px; right:15px; font-size:1.4rem; cursor:pointer; color:#888; }

    body.dark{ background:#0f172a; color:#e2e8f0; }
    body.dark .modal-content{ background:#1e293b; color:#e2e8f0; }
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
    /* PERFIL USUARIO */
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1e88e5;
      cursor: pointer;
      object-fit: cover;
      transition: box-shadow .2s;
      box-shadow: 0 2px 8px rgba(30,136,229,0.09);
    }
    .user-menu {
      position: relative;
    }
    #userDropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      min-width: 280px;
      z-index: 2222;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0;
    }
    #userDropdown.active {
      display: block;
    }
    #userDropdown h4 {
      padding: 1rem 1.2rem 0.2rem 1.2rem;
      margin: 0;
      font-size: 1rem;
      color: #1565c0;
    }
    #userDropdown ul {
      list-style: none;
      margin: 0;
      padding: 0 1.2rem 0.7rem 1.2rem;
    }
    #userDropdown ul li {
      font-size: 0.97rem;
      margin: 0.6rem 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: .5rem;
    }
    #userDropdown ul li:last-child { border-bottom: none; }
    #userDropdown .no-pedidos {
      color: #666;
      text-align: center;
      padding: .6rem 0;
    }
    .cancelar-btn {
      margin-top:4px;
      background:#ff6b6b;
      border:none;
      color:white;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.95em;
      transition:background 0.2s;
    }
    .cancelar-btn:hover {
      background:#d32f2f;
    }
  </style>
</head>

<body class="p-4 max-w-7xl mx-auto">

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
    <!-- Avatar + men√∫ usuario -->
    <div class="user-menu">
      <img src="img/perfilusuario.jpg" alt="Usuario" id="profilePic" class="profile-avatar">
      <div id="userDropdown">
        <h4>Pedidos pendientes</h4>
        <ul id="listaPedidos">
          <li class="no-pedidos">Cargando...</li>
        </ul>
      </div>
    </div>
  </div>
</nav>

  <h1>Clientes Registrados</h1>

  <!-- Toolbar -->
  <div class="toolbar">
    <input id="searchCliente" placeholder="Buscar cliente‚Ä¶" oninput="filtrarClientes()">
    <button onclick="limpiarFiltro()">‚úñ</button>
    <select id="pageSize" onchange="cambiarTamPagina()">
      <option value="10">10 / p√°g</option>
      <option value="25">25 / p√°g</option>
      <option value="50">50 / p√°g</option>
    </select>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="copiarTabla()">Copiar</button>
    <button onclick="eliminarSeleccionados()">Eliminar seleccionados</button>
    <button onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>
    <span id="totalClientes" style="margin-left:auto;"></span>
  </div>

  <!-- Tabla -->
  <table id="tablaClientes">
    <thead>
      <tr>
        <th><input type="checkbox" id="checkAll" onchange="toggleTodos(this)"></th>
        <th data-col="nombre">Nombre</th>
        <th data-col="apellido">Apellido</th>
        <th data-col="email">Email</th>
        <th data-col="metodoPago">M√©todo de Pago</th>
        <th data-col="rol">Rol</th>
      </tr>
    </thead>
    <tbody id="tbody-clientes"></tbody>
  </table>

  <!-- Paginaci√≥n -->
  <div class="paginacion">
    <button onclick="prevPag()" id="prevPag">&larr; Anterior</button>
    <span id="indicadorPagina"></span>
    <button onclick="nextPag()" id="nextPag">Siguiente &rarr;</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">√ó</span>
      <h3>Detalle del cliente</h3>
      <ul id="detalleCliente" class="detalle"></ul>
    </div>
  </div>

  <!-- JS -->
  <script>
    /* ---------- Seguridad ---------- */
    const token = sessionStorage.getItem('token');
    let cart=JSON.parse(localStorage.getItem('cart')||'[]');
    document.getElementById('cartCount').textContent = cart.length;
    if (!token) location.href = 'login.html';
    function logout(){ sessionStorage.clear(); location.href = 'login.html'; }

    /* PERFIL USUARIO Y PEDIDOS */
    const profilePic = document.getElementById('profilePic');
    const userDropdown = document.getElementById('userDropdown');
    profilePic.addEventListener('click', (e) => {
      userDropdown.classList.toggle('active');
      if (userDropdown.classList.contains('active')) {
        cargarPedidosPendientes();
      }
      e.stopPropagation();
    });
    window.addEventListener('click', () => userDropdown.classList.remove('active'));

    function cargarPedidosPendientes() {
      const token = sessionStorage.getItem('token');
      const email = sessionStorage.getItem('email');
      if (!token || !email) {
        document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No identificado</li>`;
        return;
      }
      fetch(`/compras/usuario/${encodeURIComponent(email)}?estado=PENDIENTE`, {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(r => r.json())
      .then(pedidos => {
        if (!Array.isArray(pedidos) || pedidos.length === 0) {
          document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No tienes pedidos pendientes</li>`;
        } else {
          document.getElementById('listaPedidos').innerHTML = pedidos.map(p =>
            `<li>
              <strong>ID:</strong> ${p.id}<br>
              <strong>Fecha:</strong> ${p.fechaCompra}<br>
              <strong>Estado:</strong> ${p.estado}<br>
              <button class="cancelar-btn" onclick="cancelarPedido(${p.id})">Cancelar</button>
            </li>`
          ).join('');
        }
      })
      .catch(() => {
        document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No se pudieron cargar los pedidos</li>`;
      });
    }
    function cancelarPedido(id) {
      const token = sessionStorage.getItem('token');
      if (!confirm("¬øSeguro que quieres cancelar este pedido?")) return;
      fetch(`/compras/${id}/cancelar`, {
        method: 'PUT',
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(r => {
        if (!r.ok) throw new Error();
        alert("Pedido cancelado ‚úî");
        cargarPedidosPendientes();
      })
      .catch(() => {
        alert("No se pudo cancelar el pedido");
      });
    }

    /* ---------- Estado ---------- */
    let clientes = [];
    let filtrados = [];
    let pageSize = 10;
    let pagina   = 0;

    window.onload = () => {
      fetch('/api/cliente', { headers:{ Authorization:'Bearer '+token } })
        .then(r => r.json())
        .then(data => { clientes = data; aplicarFiltro(); })
        .catch(() => alert('Error cargando clientes'));
    };

    /* ---------- Filtro ---------- */
    function filtrarClientes(){
      const q = document.getElementById('searchCliente').value.toLowerCase();
      filtrados = clientes.filter(c =>
        Object.values(c).some(v => String(v).toLowerCase().includes(q))
      );
      pagina = 0;
      renderTabla();
    }
    function limpiarFiltro(){
      document.getElementById('searchCliente').value = '';
      filtrarClientes();
    }
    function aplicarFiltro(){ filtrados = [...clientes]; renderTabla(); }

    /* ---------- Paginaci√≥n ---------- */
    function cambiarTamPagina(){
      pageSize = +document.getElementById('pageSize').value;
      pagina = 0;
      renderTabla();
    }
    const totalPaginas = () => Math.max(1, Math.ceil(filtrados.length / pageSize));
    function nextPag(){ if (pagina + 1 < totalPaginas()){ pagina++; renderTabla(); } }
    function prevPag(){ if (pagina > 0){ pagina--; renderTabla(); } }

    /* ---------- Render tabla ---------- */
    function renderTabla(){
      const inicio = pagina * pageSize;
      const datos  = filtrados.slice(inicio, inicio + pageSize);

      document.getElementById('tbody-clientes').innerHTML = datos.map(c => `
        <tr onclick="verDetalle(${c.id})">
          <td><input type="checkbox" value="${c.id}" onclick="event.stopPropagation()"></td>
          <td>${c.nombre}</td>
          <td>${c.apellido}</td>
          <td>${c.email}</td>
          <td>${c.metodoPago}</td>
          <td>${c.rol}</td>
        </tr>
      `).join('');

      document.getElementById('totalClientes').textContent = 'Total: ' + clientes.length;
      document.getElementById('indicadorPagina').textContent =
        `P√°gina ${pagina + 1} de ${totalPaginas()}`;

      document.getElementById('prevPag').disabled = pagina === 0;
      document.getElementById('nextPag').disabled = pagina + 1 >= totalPaginas();
      document.getElementById('checkAll').checked = false;
    }

    /* ---------- Ordenar ---------- */
    document.querySelectorAll('#tablaClientes th[data-col]').forEach(th => {
      th.addEventListener('click', () => {
        const col = th.dataset.col;
        clientes.sort((a,b) => a[col].localeCompare(b[col],'es',{sensitivity:'base'}));
        if (th.classList.toggle('desc')) clientes.reverse();
        filtrarClientes();
      });
    });

    /* ---------- CSV ---------- */
    function exportarCSV(){
      const filas = [
        ['Nombre','Apellido','Email','M√©todo de Pago','Rol'],
        ...filtrados.map(c => [c.nombre,c.apellido,c.email,c.metodoPago,c.rol])
      ];
      const csv  = filas.map(f => f.map(v => `"${v}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type:'text/csv' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href = url; a.download = 'clientes.csv'; a.click();
      URL.revokeObjectURL(url);
    }

    /* ---------- Copiar ---------- */
    function copiarTabla(){
      const texto = filtrados
        .map(c => `${c.nombre}\t${c.apellido}\t${c.email}`)
        .join('\n');
      navigator.clipboard.writeText(texto).then(() => alert('Copiado ‚úî'));
    }

    /* ---------- Selecci√≥n m√∫ltiple ---------- */
    function toggleTodos(chk){
      document.querySelectorAll('#tbody-clientes input[type=checkbox]')
        .forEach(c => c.checked = chk.checked);
    }
    function eliminarSeleccionados(){
      const ids = [...document.querySelectorAll('#tbody-clientes input:checked')]
                  .map(c => c.value);
      if (!ids.length || !confirm('¬øEliminar los clientes seleccionados?')) return;
      Promise.all(ids.map(id =>
        fetch('/api/cliente/'+id,{
          method:'DELETE', headers:{ Authorization:'Bearer '+token }
        })
      ))
      .then(() => {
        clientes = clientes.filter(c => !ids.includes(String(c.id)));
        filtrarClientes();
      })
      .catch(() => alert('Error al eliminar'));
    }

    /* ---------- Modal detalle ---------- */
    function verDetalle(id){
      const c = clientes.find(c => c.id === id);
      if (!c) return;
      document.getElementById('detalleCliente').innerHTML = `
        <li><strong>Nombre:</strong> ${c.nombre}</li>
        <li><strong>Apellido:</strong> ${c.apellido}</li>
        <li><strong>Email:</strong> ${c.email}</li>
        <li><strong>M√©todo Pago:</strong> ${c.metodoPago}</li>
        <li><strong>Rol:</strong> ${c.rol}</li>`;
      document.getElementById('modal').style.display = 'flex';
    }
    function cerrarModal(){ document.getElementById('modal').style.display = 'none'; }

    /* ---------- Dark-mode ---------- */
    function toggleDark(){ document.body.classList.toggle('dark'); }
  </script>
</body>
</html>
