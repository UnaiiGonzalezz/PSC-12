<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Medicamento</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- jsPDF para la factura -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7fafd;
      color: #25324b;
      padding: 2rem;
      min-height: 100vh;
    }
    nav.navbar {
      background: linear-gradient(90deg,#1565c0,#42a5f5);
      color: #fff;
      padding: 1.2rem 2rem;
      border-radius: 18px;
      margin-bottom: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px #1e88e522;
      font-size: 1.08rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: .5rem 1rem;
      border-radius: 9px;
      font-weight: 600;
      transition: background .15s, transform .13s;
      margin-right: 6px;
    }
    .nav-links a.active, .nav-links a:hover {
      background: rgba(255,255,255,0.13);
      transform: translateY(-2px);
    }
    #cartBtn {
      background: #00bfa5;
      color: #fff;
      border-radius: 50%;
      font-weight: 600;
      font-size: 1.3em;
      padding: 0 17px 0 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #00bfa522;
      position: relative;
    }
    #cartBtn span {
      position: absolute;top: -6px;right: -6px;
      background: crimson;color: #fff;font-size: .7rem;
      border-radius: 50%;padding: 2px 5px;
      font-weight: 600;
    }
    #logoutBtn {
      background: crimson;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 7px;
      transition: background .15s;
    }
    #logoutBtn:hover { background: darkred; }

    /* Card medicamento */
    .detalle-medicamento {
      max-width: 470px;
      margin: 36px auto;
      background: #fff;
      padding: 38px 30px 26px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 32px #1e88e524, 0 2px 12px #42a5f511;
      font-size: 1.13rem;
      position: relative;
      color: #2c3a4b;
      min-height: 180px;
      transition: box-shadow .2s;
    }
    .detalle-medicamento h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 26px;
      font-size: 1.42rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .detalle-medicamento p {
      font-size: 1.09rem;
      margin-bottom: 13px;
      color: #34495e;
    }
    .detalle-medicamento p strong {
      color: #1976d2;
      font-weight: 600;
    }

    .btn-comprar {
      display: block;
      width: 100%;
      margin-top: 24px;
      padding: 13px 0;
      font-size: 1.07rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfa5 60%, #2be7c1 100%);
      color: white;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 2px 14px #00bfa514;
      transition: background 0.13s, transform 0.13s, box-shadow 0.13s;
      outline: none;
    }
    .btn-comprar:hover, .btn-comprar:focus {
      background: linear-gradient(90deg, #0abe76 0%, #00bfa5 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 18px #00bfa53d;
    }
    .btn-comprar:disabled {
      background: #e3e9f4 !important;
      color: #aaa;
      cursor: not-allowed;
    }

    .form-compra {
      margin-top: 22px;
      display: none;
      animation: fadeIn .4s cubic-bezier(.4,0,.2,1);
      background: #f8fafc;
      border-radius: 16px;
      box-shadow: 0 2px 8px #42a5f512;
      padding: 20px 16px 13px 16px;
    }
    .form-compra input,
    .form-compra select {
      margin-bottom: 14px;
      padding: 11px 15px;
      width: 100%;
      border: 1.5px solid #e3e9f4;
      border-radius: 9px;
      font-size: 1.07em;
      background: #fff;
      outline: none;
      transition: border .13s;
    }
    .form-compra input:focus, .form-compra select:focus {
      border: 1.5px solid #00bfa5;
    }
    .form-compra button {
      margin-top: 8px;
      background: linear-gradient(90deg, #42a5f5 60%, #1565c0 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 100px;
      padding: 12px;
      width: 100%;
      font-size: 1.09em;
      cursor: pointer;
      box-shadow: 0 2px 8px #42a5f511;
      transition: background 0.15s, box-shadow 0.14s, transform 0.13s;
    }
    .form-compra button:hover, .form-compra button:focus {
      background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
      box-shadow: 0 4px 16px #1565c033;
      color: #fff !important;
      transform: translateY(-2px) scale(1.04);
    }
    .form-compra:disabled { opacity: .8; }
    .cancelar-btn {
      margin-top: 7px;
      background: linear-gradient(90deg, #ff5252 70%, #ff8b8b 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 6px 20px 6px 18px;
      border-radius: 999px;
      font-size: 1em;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 8px #ff525224;
      cursor: pointer;
      transition: background 0.18s, transform 0.13s, box-shadow 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      outline: none;
    }
    .cancelar-btn:before {
      content: "\f057";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 1.08em;
      margin-right: 2px;
      display: inline-block;
    }
    .cancelar-btn:hover, .cancelar-btn:focus {
      background: linear-gradient(90deg, #c62828 70%, #ff5252 100%);
      transform: translateY(-2px) scale(1.045);
      box-shadow: 0 6px 16px #c6282836;
    }
    .mensaje-error {
      color: #c62828;
      background: #fff3f3;
      border: 1px solid #ffcdd2;
      padding: 10px;
      border-radius: 7px;
      margin-bottom: 12px;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(24px);}
      100% { opacity: 1; transform: none;}
    }
    @media (max-width:600px) {
      nav.navbar { padding: 1rem .5rem; border-radius: 10px;}
      .detalle-medicamento { padding: 1.1rem 0.7rem; min-width: unset;}
    }
  </style>
</head>
<body>

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:14px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>
</nav>

<div class="detalle-medicamento" id="medicamentoContainer">
  <h2>Cargando medicamento...</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
const id = new URLSearchParams(window.location.search).get('id');
const token = sessionStorage.getItem('token');
let cart=JSON.parse(localStorage.getItem('cart')||'[]');
document.getElementById('cartCount').textContent = cart.length;

function logout(){
  sessionStorage.clear();
  window.location.href = 'login.html';
}

function descargarFactura({email, cantidad, nombre, precioUnitario, precioTotal, metodoPago, compraId, fecha}) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("helvetica", "bold");
  doc.text("Factura de compra", 15, 15);
  doc.setFont("helvetica", "normal");

  doc.text(`ID de compra: ${compraId}`, 15, 25);
  doc.text(`Fecha: ${fecha}`, 15, 32);
  doc.text(`Email cliente: ${email}`, 15, 39);
  doc.text(`M√©todo de pago: ${metodoPago}`, 15, 46);

  doc.text("Medicamento:", 15, 57);

  let y = 64;
  doc.setFont("helvetica", "bold");
  doc.text("Nombre", 18, y);
  doc.text("Cantidad", 68, y);
  doc.text("Unitario (‚Ç¨)", 108, y);
  doc.text("Total (‚Ç¨)", 148, y);
  doc.setFont("helvetica", "normal");
  y += 7;

  doc.text(nombre, 18, y);
  doc.text(String(cantidad), 68, y);
  doc.text(precioUnitario.toFixed(2), 108, y);
  doc.text(precioTotal.toFixed(2), 148, y);

  y += 12;
  doc.setFont("helvetica", "bold");
  doc.text(`TOTAL: ‚Ç¨${precioTotal.toFixed(2)}`, 15, y);

  doc.save(`Factura_${compraId}.pdf`);
}

if (!id) {
  document.getElementById('medicamentoContainer').innerHTML =
    '<div class="mensaje-error">ID no proporcionado.</div>';
} else {
  fetch(`/medicamentos/${id}`, {
    headers: {
      'Authorization': 'Bearer ' + token
    }
  })
  .then(res => {
    if (!res.ok) throw new Error("No encontrado");
    return res.json();
  })
  .then(med => {
    let disabled = !med.disponible || med.stock < 1;
    document.getElementById('medicamentoContainer').innerHTML = `
      <h2>${med.nombre}</h2>
      <p><strong>ID:</strong> ${med.id}</p>
      <p><strong>Categor√≠a:</strong> ${med.categoria||'-'}</p>
      <p><strong>Precio:</strong> ‚Ç¨${med.precio.toFixed(2)}</p>
      <p><strong>Stock:</strong> ${med.stock}</p>
      <p><strong>Proveedor:</strong> ${med.proveedor||'-'}</p>
      <p><strong>Disponible:</strong> ${med.disponible ? 'S√≠' : 'No'}</p>
      <button class="btn-comprar" onclick="mostrarFormulario()" ${disabled?'disabled':''}>
        ${disabled ? 'No disponible para compra' : 'Comprar este medicamento'}
      </button>
      <form class="form-compra" id="formCompra">
        <input type="email" id="email" placeholder="Email del cliente" required autocomplete="email">
        <input type="number" id="cantidad" placeholder="Cantidad" min="1" max="${med.stock}" required>
        <select id="metodoPago" required>
          <option value="" disabled selected>M√©todo de pago</option>
          <option>TARJETA</option>
          <option>BIZUM</option>
          <option>PAYPAL</option>
          <option>TRANSFERENCIA</option>
        </select>
        <button type="submit" class="btn-comprar">Confirmar compra</button>
      </form>
    `;

    document.getElementById('formCompra').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const metodoPago = document.getElementById('metodoPago').value;
      const precioUnitario = med.precio;
      const precioTotal = cantidad * precioUnitario;

      const datos = {
        email: email,
        medicamentoIds: [med.id],
        cantidad: cantidad,
        metodoPago: metodoPago
      };

      fetch('/compras/crear-por-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(datos)
      })
      .then(async r => {
        if (!r.ok) throw new Error();
        const json = await r.json();
        Toastify({
          text: `‚úÖ Compra realizada - ID: ${json.id}`,
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
        }).showToast();
        document.getElementById('formCompra').reset();

        // --------- FACTURA PDF ---------
        const fecha = new Date().toLocaleString();
        descargarFactura({
          email,
          cantidad,
          nombre: med.nombre,
          precioUnitario,
          precioTotal,
          metodoPago,
          compraId: json.id,
          fecha
        });
      })
      .catch(() => {
        Toastify({
          text: "‚ùå Error al realizar la compra",
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)"
        }).showToast();
      });
    };
  })
  .catch(() => {
    document.getElementById('medicamentoContainer').innerHTML =
      '<div class="mensaje-error">Medicamento no encontrado.</div>';
  });
}

function mostrarFormulario() {
  document.querySelector('.form-compra').style.display = 'block';
  setTimeout(() => {
    document.getElementById('email').focus();
  }, 250);
}

function abrirCarrito() {
  // Puedes implementar el modal del carrito aqu√≠ si lo deseas
}
</script>

</body>
</html>
