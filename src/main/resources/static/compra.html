<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Compra</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    #detalle {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
    }
    #detalle li {
      margin-bottom: 10px;
    }
    .volver {
      display: inline-block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .volver:hover {
      text-decoration: underline;
    }
    body{padding:20px;}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;}
    #logoutBtn{background:crimson;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    #logoutBtn:hover{background:darkred;}
    #spinner{position:fixed;inset:0;background:rgba(255,255,255,.45);display:none;justify-content:center;align-items:center;z-index:1000;}
    #spinner div{width:56px;height:56px;border:8px solid #0077cc;border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);} }
    .out{background:#ffd6d6 !important;}
    .low{background:#fff8d6 !important;}
    #cartBtn{background:#ffc107;border:none;border-radius:50%;width:36px;height:36px;font-weight:700;cursor:pointer;position:relative;}
    #cartBtn span{position:absolute;top:-6px;right:-6px;background:crimson;color:#fff;font-size:.7rem;border-radius:50%;padding:2px 5px;}
    #cartModal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.55);z-index:1100;}
    #cartBox{background:#fff;padding:24px 32px;border-radius:12px;max-width:460px;width:90%;position:relative;}
    #cartBox h3{margin-bottom:16px;}
    #cartBox .close{position:absolute;top:10px;right:15px;font-size:1.3rem;cursor:pointer;color:#888;}
    /* PERFIL USUARIO */
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1e88e5;
      cursor: pointer;
      object-fit: cover;
      transition: box-shadow .2s;
      box-shadow: 0 2px 8px rgba(30,136,229,0.09);
    }
    .user-menu {
      position: relative;
    }
    #userDropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      min-width: 280px;
      z-index: 2222;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0;
    }
    #userDropdown.active {
      display: block;
    }
    #userDropdown h4 {
      padding: 1rem 1.2rem 0.2rem 1.2rem;
      margin: 0;
      font-size: 1rem;
      color: #1565c0;
    }
    #userDropdown ul {
      list-style: none;
      margin: 0;
      padding: 0 1.2rem 0.7rem 1.2rem;
    }
    #userDropdown ul li {
      font-size: 0.97rem;
      margin: 0.6rem 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: .5rem;
    }
    #userDropdown ul li:last-child { border-bottom: none; }
    #userDropdown .no-pedidos {
      color: #666;
      text-align: center;
      padding: .6rem 0;
    }
    .cancelar-btn {
      margin-top:4px;
      background:#ff6b6b;
      border:none;
      color:white;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.95em;
      transition:background 0.2s;
    }
    .cancelar-btn:hover {
      background:#d32f2f;
    }
  </style>
</head>

<body>

<!-- ‚ñë‚ñë NAVBAR ‚ñë‚ñë -->
<nav class="navbar">
  <div class="nav-links">
    <a href="index.html" class="active">Cat√°logo</a>
    <a href="compra.html">Ver compra</a>
    <a href="nueva-compra.html">Nueva compra</a>
    <a href="admin.html">Admin</a>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <button id="cartBtn" onclick="abrirCarrito()">üõí<span id="cartCount">0</span></button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
    <!-- Avatar + men√∫ usuario -->
    <div class="user-menu">
      <!-- FOTO DE PERFIL POR DEFECTO PARA TODOS LOS USUARIOS -->
      <img src="img/perfilusuario.jpg" alt="Usuario" id="profilePic" class="profile-avatar">
      <div id="userDropdown">
        <h4>Pedidos pendientes</h4>
        <ul id="listaPedidos">
          <li class="no-pedidos">Cargando...</li>
        </ul>
      </div>
    </div>
  </div>
</nav>


<h1>Consultar Compra</h1>

<form onsubmit="buscarCompra(); return false;" style="text-align:center;">
  <label>ID de la compra:</label><br><br>
  <input type="number" id="idCompra" required style="padding:10px; width:300px; border-radius:8px; border:1px solid #ccc;"><br><br>
  <button type="submit" style="padding:10px 20px; background:#0077cc; color:white; border:none; border-radius:8px; cursor:pointer;">Buscar</button>
</form>

<ul id="detalle" class="detalle"></ul>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
const token = sessionStorage.getItem('token');
if (!token) {
  window.location.href = 'login.html';
}
function logout() {
  sessionStorage.clear();
  window.location.href = 'login.html';
}

// -- PERFIL USUARIO Y PEDIDOS (igual que en index.html) --
const profilePic = document.getElementById('profilePic');
const userDropdown = document.getElementById('userDropdown');
profilePic.addEventListener('click', (e) => {
  userDropdown.classList.toggle('active');
  if (userDropdown.classList.contains('active')) {
    cargarPedidosPendientes();
  }
  e.stopPropagation();
});
window.addEventListener('click', () => userDropdown.classList.remove('active'));

function cargarPedidosPendientes() {
  const token = sessionStorage.getItem('token');
  const email = sessionStorage.getItem('email'); // Debe haberse guardado al iniciar sesi√≥n
  if (!token || !email) {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No identificado</li>`;
    return;
  }
  fetch(`/compras/usuario/${encodeURIComponent(email)}?estado=PENDIENTE`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => r.json())
  .then(pedidos => {
    if (!Array.isArray(pedidos) || pedidos.length === 0) {
      document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No tienes pedidos pendientes</li>`;
    } else {
      document.getElementById('listaPedidos').innerHTML = pedidos.map(p =>
        `<li>
          <strong>ID:</strong> ${p.id}<br>
          <strong>Fecha:</strong> ${p.fechaCompra}<br>
          <strong>Estado:</strong> ${p.estado}<br>
          <button class="cancelar-btn" onclick="cancelarPedido(${p.id})">Cancelar</button>
        </li>`
      ).join('');
    }
  })
  .catch(() => {
    document.getElementById('listaPedidos').innerHTML = `<li class="no-pedidos">No se pudieron cargar los pedidos</li>`;
  });
}
function cancelarPedido(id) {
  const token = sessionStorage.getItem('token');
  if (!confirm("¬øSeguro que quieres cancelar este pedido?")) return;
  // Spinner opcional (usa el tuyo si lo tienes)
  fetch(`/compras/${id}/cancelar`, { 
    method: 'PUT',
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => {
    if (!r.ok) throw new Error();
    Toastify({text:"Pedido cancelado ‚úî", duration:2000, backgroundColor:"linear-gradient(to right,#00b09b,#96c93d)"}).showToast();
    cargarPedidosPendientes();
  })
  .catch(() => {
    Toastify({text:"No se pudo cancelar el pedido", duration:2500, backgroundColor:"linear-gradient(to right,#ff5f6d,#ffc371)"}).showToast();
  });
}

// -- FIN PERFIL USUARIO Y PEDIDOS --

// Actualizaci√≥n de carrito (si usas el bot√≥n)
let cart=JSON.parse(localStorage.getItem('cart')||'[]');
document.getElementById('cartCount').textContent = cart.length;

// Buscar compra
function buscarCompra() {
  const id = document.getElementById('idCompra').value.trim();
  if (!id) return;

  fetch(`/compras/${id}`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(response => {
    if (!response.ok) throw new Error('No encontrada');
    return response.json();
  })
  .then(data => {
    document.getElementById('detalle').innerHTML = `
      <li><strong>Cliente:</strong> ${data.cliente.nombre} ${data.cliente.apellido} (${data.cliente.email})</li>
      <li><strong>Medicamentos:</strong> ${data.medicamentos.map(m => m.nombre + ' (‚Ç¨' + m.precio.toFixed(2) + ')').join(', ')}</li>
      <li><strong>Estado:</strong> ${data.estado}</li>
      <li><strong>Fecha de compra:</strong> ${data.fechaCompra}</li>
    `;
    Toastify({
      text: "‚úÖ Compra encontrada",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
    }).showToast();
  })
  .catch(() => {
    document.getElementById('detalle').innerHTML = '';
    Toastify({
      text: "‚ùå Compra no encontrada",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)"
    }).showToast();
  });
}
</script>
</body>
</html>
