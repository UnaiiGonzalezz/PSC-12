<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    form input, form button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
    }
    nav {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>



<h1>Inicio de sesión</h1>

<form onsubmit="login(); return false;">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Contraseña" required>
  <button type="submit">Entrar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  fetch('/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(r => {
    if (!r.ok) throw new Error('Credenciales incorrectas');
    return r.json();
  })
  .then(data => {
    sessionStorage.setItem('token', data.token);
    sessionStorage.setItem('rol', data.rol);

    showToast('Inicio de sesión correcto', 'success');

    // Esperamos un segundo para que se vea el toast
    setTimeout(() => window.location.href = 'index.html', 1000);
  })
  .catch(() => {
    showToast('Error al iniciar sesión', 'error');
  });
}

function showToast(message, type) {
  Toastify({
    text: message,
    duration: 3000,
    gravity: "top",
    position: "center",
    backgroundColor: type === 'success' ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
    stopOnFocus: true
  }).showToast();
}
</script>

</body>
</html>
